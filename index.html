<!DOCTYPE html>

<html>

<head>

	<title>File Uploader</title>	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<div class="container">

		<h1>File Uploader</h1>

		<form>

			<div class="form-group">

				<label for="file">Select File:</label>

				<input type="file" id="file" name="file">

			</div>

			<button type="button" id="upload-btn">Upload</button>

			<div class="progress">

				<div class="progress-bar" id="progress-bar"></div>

			</div>

			<div id="message"></div>

		</form>

	</div>

	<script src="script.js"></script>

</body>

</html>
